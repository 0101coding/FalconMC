[package]
name = "falcon_block_parser"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "falcon-block-parser"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"

convert_case = "0.4"
ahash = "0.7"
enum-map = "1.1"
once_cell = "1.8"
linked-hash-map = { version = "0.5", features = [ "serde_impl" ] }

